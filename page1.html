<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h3>TIP CALCULATOR</h3>
    <section>
        <article class="firstContent">
            <form method="post">
                <label for="bill">
                    <p>How much was the bill ?</p>
                </label>
                US$<input type="number" id="bill" placeholder="50" min="0">

                <label for="serviceQuality">
                    <p>How was your service ?</p>
                </label>
                <select id="serviceQuality">
                    <option disabled selected>-- Choose option</option>
                    <option value="0.3">30%- Great</option>
                    <option value="0.2">20%- Nice</option>
                    <option value="0.1">10%- Acceptable</option>
                    <option value="0.05">5%- Bad</option>
                    <option value="0.00">0%- Terrible</option>
                </select>

                <label for="billSplit">
                    <p>How many people will split bill ?</p>
                </label>
                <input type="number" id="billSplit" min="0"> People
                <p></p>
                <input type="submit" value="CALCULATE">
            </form>
        </article>
    </section>

</body>
</html>
