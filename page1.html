<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <h3>TIP CALCULATOR</h3>
        <article>
            <div id="formStyle">
                <form method="post">
                    <label for="bill">
                        <p>How much was the bill ?</p>
                    </label>
                    US$<input type="number" id="bill" placeholder="50" min="0" required>

                    <label for="serviceQuality">
                        <p>How was your service ?</p>
                    </label>
                    <select id="serviceQuality" required>
                        <option disabled selected>-- Choose option</option>
                        <option value="0.3">30%- Great</option>
                        <option value="0.2">20%- Nice</option>
                        <option value="0.1">10%- Acceptable</option>
                        <option value="0.05">5%- Bad</option>
                        <option value="0.00">0%- Terrible</option>
                    </select>

                    <label for="billSplit">
                        <p>How many people will split bill ?</p>
                    </label>
                    <input type="number" id="billSplit" min="0" required> People
                    <p></p>
                    <input type="submit" value="CALCULATE" id="calculateBotton">
                </form>
              
                <span id="totalTip"> Total tip: US$ </span>
            </div>
            </article>
         </section>
        <script type="text/javascript" src="JavaScript.js"></script>
</body>
</html>
